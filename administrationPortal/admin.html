<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="my-nav">
        <style>
            /* Keyframes for sliding in the menu */
            @keyframes slideIn {
              from {
                transform: translateX(100%);
                opacity: 0;
              }
        
              to {
                transform: translateX(0);
                opacity: 1;
              }
            }
        
            /* Keyframes for sliding out the menu */
            @keyframes slideOut {
              from {
                transform: translateX(0);
                opacity: 1;
              }
        
              to {
                transform: translateX(100%);
                opacity: 0;
              }
            }
        
            /* Styles for the off-canvas menu */
            .navbar-menu {
              position: fixed;
              top: 0;
              right: 0;
              width: 100%;
              height: 100%;
              /* background-color: rgba(0, 0, 0, 0.8); */
              /* background-color: white; */
              background: linear-gradient(to right, #4a148c, #52564f);
              transform: translateX(100%);
              opacity: 0;
              transition: transform 0.3s ease, opacity 0.3s ease;
              z-index: 50;
            }
        
            /* Show the menu when targeted */
            .navbar-menu:target {
              transform: translateX(0);
              opacity: 1;
              animation: slideIn 0.3s ease-out;
            }
        
            /* Hide the menu when not targeted */
            .navbar-menu:not(:target) {
              animation: slideOut 0.3s ease-in;
            }
        
            /* Style for the menu items */
            .navbar-menu a {
              display: block;
              padding: 1rem;
              text-align: start;
              justify-content: start;
              color: white;
              font-size: 1.25rem;
              text-decoration: none;
              transition: background-color 0.3s ease, transform 0.3s ease;
            }
        
            /* Hover effect for menu items */
            .navbar-menu a:hover {
              background-color: rgba(255, 255, 255, 0.2);
              transform: scale(1.05);
            }
          </style>
        
          <div class="hero-section">
            <!-- Navigation -->
            <nav class="bg-black text-stone-50">
              <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <!-- Logo Section -->
                <div class="flex items-center space-x-4">
                  <!-- <a href="#" class="text-2xl font-bold">My App</a> -->
                </div>
        
                <!-- Menu for larger screens -->
                <div class="hidden md:flex space-x-8">
                  <a href="/administrationPortal/addStudent/addStudent.html" class="hover:text-gray-400 transition duration-300">Add Student</a>
                  <a href="/administrationPortal/uploadStudentMarks/uploadStudent.html" class="hover:text-gray-400 transition duration-300">Upload</a>
                </div>
        
                <!-- Hamburger Menu for mobile -->
                <div class="md:hidden flex items-center">
                  <a href="#menu" class="text-gray-200 hover:text-gray-400 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </nav>
        
            <!-- Off-canvas Menu for mobile -->
            <div id="menu" class="navbar-menu">
              <div class="flex justify-end ">
                <a href="#" class="text-gray-400 hover:text-gray-100 text-2xl">&times;</a>
              </div>
              <div class="flex flex-col items-center space-y-4 mt-16">
                <a href="/administrationPortal/addStudent/addStudent.html" class="hover:bg-gray-700">Add Student</a>
                <a href="/administrationPortal/uploadStudentMarks/uploadStudent.html" class="hover:bg-gray-700">Upload</a>
              </div>
            </div>
    </div>


    <script type="module" src="/administrationPortal/admin.js"></script>
</body>
</html>
